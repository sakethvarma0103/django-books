{% extends 'book_outlet/base.html' %}

{%block title%}Saketh Varma {%endblock%}

{%block content%}
<ul>
    {%for book in books%}
    <li><a href="{% url "book-detail" book.slug %}">{{ book.title }}</a> (Rating:{{book.rating}})</li>
    {% endfor %}
</ul>
<h4>Total number of books = {{total}}</h4>
<h4>Average rating = {{average_rating.rating__avg}}</h4>
{%endblock%}
